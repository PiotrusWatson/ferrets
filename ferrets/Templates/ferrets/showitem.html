{% extends 'ferrets/base.html' %}
{% load staticfiles %}

{% block title_block %}

{% endblock %}

		<tr>
			<td>
				<a href="{% url 'showCategory' 'accomodation' %}">
					<h2>Accomodation</h2>

			</td>
			<td>
				<a href="{% url 'showCategory' 'food' %}">

			<td>

				</a>
			</td>
		</tr>
		
		
		<tr>
			<td>
				<a href="{% url 'showCategory' 'other' %}">

				</a>
			</td>
			<td>

				</a>
			</td> 
			<td>
				<a href="{% url 'showCategory' 'clothes' %}">

				</a>
			</td>

	</table>	
{% endblock %}
